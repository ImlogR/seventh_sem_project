<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Fire Detection</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <style>
        /* Styling begins here */
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        header {
            color: rgb(147, 51, 51);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-weight: bold;
            font-size: 2.5rem;
        }

        section {
            padding: 40px 0;
        }

        .card {
            background-color: white !important;
            border: none;
            border-radius: 15px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-title {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .btn-info {
            font-weight: bold;
        }

        footer {
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Styling for webcam stream */
        .webcam-stream {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Webcam Fire Detection</h1>
        </div>
    </header>
    <section>
        <div class="container py-5">
            <div class="mx-auto" style="max-width: 800px;">
                <div class="row justify-content-center">
                    <div class="col-md-6 mb-4">
                        <div class="card text-white">
                            <div class="card-body text-center">
                                <h5 class="card-title text-black">Detect Fire from Webcam</h5>
                                <!-- Display the video stream using an <img> element with class 'webcam-stream' -->
                                <img class="webcam-stream" src="{{ url_for('video_feed') }}" alt="Webcam Stream">
                                <button class="btn btn-info btn-sm mt-lg-5 " type="button"
                                    onclick="window.location.href='home'">Go to Home</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <!-- Loading Bootstartp -->

        <div class="container">
             2023 Webcam Object Detection - Arpan Dahal
        </div>
    </footer>
    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/bold-and-dark.js"></script>
</body>

</html>
