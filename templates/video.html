<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection - Video</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <style>
        /* New CSS styles go here */
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-weight: bold;
            font-size: 2.5rem;
        }

        section {
            padding: 40px 0;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-title {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .btn-secondary {
            font-weight: bold;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <!-- Heade Section for Video Detection -->
    <header>
        <div class="container">
            <h1>Object Detection - Video</h1>
        </div>
    </header>
    <section>
        <!-- Card component for Video -->

        <div class="container py-5">
            <div class="mx-auto" style="max-width: 900px;">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card bg-secondary text-white">
                            <div class="card-body text-center">
                                <p class="fw-bold card-text mb-2">VIDEO</p>
                                <h5 class="card-title">Detect Objects in Video</h5>
                                <button class="btn btn-secondary btn-sm" type="button"
                                    onclick="window.location.href='home'">Go to Home</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
        </div>
    </footer>
    <!-- Loading Bootstartp -->

    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/assets/js/bold-and-dark.js"></script>
</body>

</html>
